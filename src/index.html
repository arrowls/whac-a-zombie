<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Whac-a-zombie</title>
  </head>
  <body>
    <div class="bg bg-top">
      <div id="sign">
        <span id="sign-number">0</span>
      </div>
    </div>
    <div class="bg bg-middle"></div>
    <div class="bg bg-bottom"></div>
    <div class="logo__group"></div>
    <div class="entity__container">
      <div class="entity__row entity__row-1">
        <div class="entity__cell">
          <div class="entity row-1"></div>
        </div>
        <div class="entity__cell">
          <div class="entity row-1"></div>
        </div>
      </div>
      <div class="entity__row entity__row-2">
        <div class="entity__cell">
          <div class="entity row-2"></div>
        </div>
        <div class="entity__cell">
          <div class="entity row-2"></div>
        </div>
      </div>
    </div>
    <div class="heart__container">
      <span class="heart"></span>
      <span class="heart"></span>
      <span class="heart"></span>
      <span class="heart"></span>
      <span class="heart"></span>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
